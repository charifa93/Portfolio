<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

.recettes-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 2.5em;
    color: #4a4a4a;
}

.recettes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.recette-card {
    background-color: #fafafa;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}

.recette-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
}

.recette-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.recette-card h3 {
    font-size: 1.5em;
    margin: 10px 0;
    color: #333;
}

.info {
    display: flex;
    justify-content: space-between;
    padding: 10px 15px;
    background-color: #eaeaea;
}

.temps, .difficulté, .notes {
    font-size: 0.9em;
    color: #555;
}

.fas {
    margin-right: 5px;
}

    </style>
</head>
<body>
    <div class="recettes-container">
        <h2>Dernières Recettes de votre Carnet</h2>
        <div class="recettes-grid">
            <div class="recette-card">
                <img src="./images/pic01.jpg" alt="Pain cocotte aux carottes et aux noisettes">
                <h3>Pain cocotte aux carottes et aux noisettes</h3>
                <div class="info">
                    <span class="temps"><i class="fas fa-clock"></i> 2h 46m</span>
                    <span class="difficulté">Difficulté : 1</span>
                    <span class="notes">11 notes</span>
                </div>
            </div>
            <div class="recette-card">
                <img src="image2.jpg" alt="Gratin de macaronis à la bolognaise">
                <h3>Gratin de macaronis à la bolognaise</h3>
                <div class="info">
                    <span class="temps"><i class="fas fa-clock"></i> 1h 28m</span>
                    <span class="difficulté">Difficulté : 6</span>
                    <span class="notes">63 notes</span>
                </div>
            </div>
            <div class="recette-card">
                <img src="image3.jpg" alt="Beignets au fromage blanc">
                <h3>Beignets au fromage blanc</h3>
                <div class="info">
                    <span class="temps"><i class="fas fa-clock"></i> 47m</span>
                    <span class="difficulté">Difficulté : 3</span>
                    <span class="notes">38 notes</span>
                </div>
            </div>
            <div class="recette-card">
                <img src="image4.jpg" alt="Savane au Varoma">
                <h3>Savane au Varoma</h3>
                <div class="info">
                    <span class="temps"><i class="fas fa-clock"></i> 1h 24m</span>
                    <span class="difficulté">Difficulté : 8</span>
                    <span class="notes">3369 notes</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
