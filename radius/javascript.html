<!DOCTYPE html>
<html>
<head>
  <title>Recherche de Recettes</title>
  </head>
  <body>
    
  
  <div class="recipe-container">
    <h2>Trouver une recette !</h2>
    <p>Dénichez la recette idéale en saisissant un nom d'ingrédient ou de recette !</p>

      <input type="text" placeholder="poudre d'amande">
      <button type="submit"><i class="fa fa-search"></i></button>
      <button type="button"><i class="fa fa-times"></i></button>
    </div>
    <div class="recipe-grid">
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet coco aux 3 épices">
        <h3>Poulet coco aux 3 épices</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet à la crème de poivrons">
        <h3>Poulet à la crème de poivrons</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet au miel">
        <h3>Poulet au miel</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet Tikka Masala">
        <h3>Poulet Tikka Masala</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet à la bière">
        <h3>Poulet à la bière</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet Thai au curry">
        <h3>Poulet Thai au curry</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet rôti à la Marocaine">
        <h3>Poulet rôti à la Marocaine</h3>
      </div>
      <div class="recipe-item">
        <img src="path/to/image.jpg" alt="Poulet Korma">
        <h3>Poulet Korma</h3>
      </div>
</body>
</html>
