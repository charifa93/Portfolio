<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dernières Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-card {
            max-width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            background-color: #f8f9fa;
        }

        .recipe-image img {
            width: 100%;
            height: auto;
        }

        .recipe-info {
            padding: 15px;
        }

        .recipe-icons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .icon-text {
            font-size: 0.9em;
            color: #6c757d;
        }

        .stars {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .recipe-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3 class="text-center mb-4">Dernières Recettes de Votre Carnet</h3>
        <div class="row">
            <!-- Recipe 1 -->
            <div class="col-lg-3 col-md-6">
                <div class="recipe-card">
                    <div class="recipe-image">
                        <img src="./images/pic05.jpg" alt="Pain cocotte aux carottes et aux noisettes">
                    </div>
                    <div class="recipe-info">
                        <div class="recipe-title">{{ recette.titre }}</div>
                        <div class="user-icon">
                            <img src="{{ recette.utilisateur.nom }}" alt="User">
                        </div>
                        <div class="recipe-icons">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                    <path d="M8 3.5a.5.5 0 0 1 .5.5v4h3a.5.5 0 0 1 0 1H8a.5.5 0 0 1-.5-.5V4a.5.5 0 0 1 .5-.5z" />
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z" />
                                </svg>
                                <div class="icon-text">2h 46m</div>
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                                    <path d="M8.515 3.5a.5.5 0 0 1 .5.5v3.794l2.847 1.447a.5.5 0 0 1-.514.858l-3.1-1.576a.5.5 0 0 1-.238-.433V4a.5.5 0 0 1 .5-.5z" />
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z" />
                                </svg>
                                <div class="icon-text">15m</div>
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.216.85A2.785 2.785 0 0 1 3.5 8h9a2.785 2.785 0 0 1 .716.85A2.478 2.478 0 0 1 14 10.5v.577c0 .19-.112.36-.281.445L8.833 14H7.167l-4.886-2.478A.502.502 0 0 1 2 11.078V10.5c0-.89.37-1.682.784-2.15z" />
                                </svg>
                                <div class="icon-text">1</div>
                            </div>
                        </div>
                        <div class="stars">
                            &#9733;&#9733;&#9733;&#9733;&#9734; (11 notes)
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recipe 2 -->
            <div class="col-lg-3 col-md-6">
                <div class="recipe-card">
                    <div class="recipe-image">
                        <img src="./images/pic01.jpg" alt="Gratin de macaroni à la bolognaise">
                    </div>
                    <div class="recipe-info">
                        <div class="recipe-title">Gratin de macaroni à la bolognaise</div>
                        <div class="user-icon">
                            <img src="./images/pic03.jpg" alt="User">
                        </div>
                        <div class="recipe-icons">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                    <path d="M8 3.5a.5.5 0 0 1 .5.5v4h3a.5.5 0 0 1 0 1H8a.5.5 0 0 1-.5-.5V4a.5.5 0 0 1 .5-.5z" />
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z" />
                                </svg>
                                <div class="icon-text">1h 28m</div>
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                                    <path d="M8.515 3.5a.5.5 0 0 1 .5.5v3.794l2.847 1.447a.5.5 0 0 1-.514.858l-3.1-1.576a.5.5 0 0 1-.238-.433V4a.5.5 0 0 1 .5-.5z" />
                                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z" />
                                </svg>
                                <div class="icon-text">30m</div>
                            </div>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.216.85A2.785 2.785 0 0 1 3.5 8h9a2.785 2.785 0 0 1 .716.85A2.478 2.478 0 0 1 14 10.5v.577c0 .19-.112.36-.281.445L8.833 14H7.167l-4.886-2.478A.502.502 0 0 1 2 11.078V10.5c0-.89.37-1.682.784-2.15z" />
                                </svg>
                                <div class="icon-text">6</div>
                            </div>
                        </div>
                        <div class="stars">
                            &#9733;&#9733;&#9733;&#9733;&#9733; (63 notes)
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add more recipe cards following the same structure -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
